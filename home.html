<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./styles/slideshow.css">
<title>AnimeClone - Watch Anime Online</title>
<link rel="icon" href="./assets/img/favicon.png">
</head>
<body>
<br></br>
<div class="slideshow-container">
  <div class="top-left"><img src="./assets/img/animeclone.png" style="width:300px;height:80px"></img></div>
  <div class="top-right">Now Streaming</div>
<div class="mySlides fade">
  <img src="./assets/img/one-punch-man.png" style="width:100%">
   <div class="top-right-under"><h3 style="font-weight: bold">One Punch Man S1 & S2</h3></div>
    <div class="bottom-left"><h5 style="font-size:11px; color: #ffffff">© ONE, Yusuke Murata/SHUEISHA, Hero Association HQ</h5></div>
</div>

<div class="mySlides fade">
  <img src="./assets/img/one-piece.png" style="width:100%">
   <div class="top-right-under"><h3 style="font-weight: bold">One Piece</h3></div>
       <div class="bottom-left"><h5 style="font-size:11px; color: #ffffff">© 1999 Toei Animation Co., Ltd. ©Eiichiro Oda/Shueisha, Toei Animation </h5></div>
</div>

<div class="mySlides fade">
  <img src="./assets/img/sword-art-alicization.png" style="width:100%">
    <div class="top-right-under"><h3 style="font-weight: bold">Sword Art Online -Alicization-</h3></div>
	    <div class="bottom-left"><h5 style="font-size:11px; color: #ffffff">© 2017 REKI KAWAHARA/KADOKAWA CORPORATION AMW/SAO-A Project</h5></div>
  </div>
  <span class="dot" style="position: absolute;bottom: 0px;right: 650px;"></span>
  <span class="dot" style="position: absolute;bottom: 0px;right: 630px;"></span> 
  <span class="dot" style="position: absolute;bottom: 0px;right: 610px;"></span> 
  <span class="dot" style="position: absolute;bottom: 0px;right: 590px;"></span>
  <span class="dot" style="position: absolute;bottom: 0px;right: 570px;"></span> 
  <span class="dot" style="position: absolute;bottom: 0px;right: 550px;"></span> 
</div>
</div>

<br>
<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>
</body>
</html>
