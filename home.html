<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./styles/slideshow.css">
<title>AnimeClone - Watch Anime Online</title>
<link rel="icon" href="./assets/img/favicon.png">
</head>
<body>
<br></br>
<div class="slideshow-container">
  <div class="top-left"><img src="./assets/img/animeclone.png" style="width:300px;height:80px"></img></div>
<div class="mySlides fade">
  <img src="./assets/img/one-punch-man.png" style="width:100%">
</div>

<div class="mySlides fade">
  <img src="./assets/img/one-piece.png" style="width:100%">
</div>

<div class="mySlides fade">
  <img src="./assets/img/sword-art-alicization.png" style="width:100%">
  </div>
</div>

<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>
<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>
</body>
</html>
